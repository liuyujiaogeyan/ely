        <gotopcpn></gotopcpn>

<template id="tuiTemp">
    <div>
        <div v-for="(item,index) in $root.tuijianList" class="tanxing">
            <div><img v-bind:src="item.img" class="tuijiantupian"></div>
            <div>
                <p class="dapipi">{{item.name}}</p>
                <p class="nieshijie"><span v-for="i in item.star"><i class="fa fa-star"></i></span>
                    {{item.score}}月售{{item.sales}}单</p>
                <p class="nieshijie">￥{{item.start}}起送|￥{{item.deliverCost}}配送</p>
                <p class="nieshijie">{{item.tips}}</p>
                <p class="nieshijie" v-for="(aitem,aindex) in item.activity">
                    {{aitem.type}} {{aitem.des}}
                </p>
            </div>
            <div class="jishuqi">

                <p>{{item.delivery}}</p>
                <p>{{item.distance}} | {{item.time}}分钟</p>

        </div>
    </div>
</template>

                    </div>
                    <div>

                        <span class="text-muted">{{item.price}}</span>
                        <span class="text-muted">{{item.pprice}}</span><br/>

                    </div>

            <mainnavcpn></mainnavcpn>
        </router-link>

<!--商家信息组件-->
<template id="shopmessageTemp">
    <div>
        <topbannercpn class="fixed-top">
            <div slot="content"  class="toptext" >
                商家信息
            </div>
        </topbannercpn>
        <div v-for="(item,index) in $root.sshopmessageLists" class="shopmessageTemp">
            <div>
                <img v-bind:src="item.img"/>
            </div>
            <h1 class="text-center font-weight-bold">{{item.name}}</h1>
            <p class="text-muted text-center">
                <span>{{item.price}}</span>
                <span>{{item.pprice}}</span>
            </p>
            <p class="text-muted text-center">{{item.message}}</p>
        </div>
        <div v-for="(item,index) in $root.shopmessageLists" >
            <div class="tanxing">
                <div>
                    <img v-bind:src="item.img"/>
                </div>
                <div>
                    <span>{{item.logal}}</span>
                    <h3>{{item.name}}</h3>
                    <p>{{item.message}}</p>
                    <p>{{item.price}}</p>
                </div>
                <div class="jishuqi">
                    <p>{{item.count}}</p>
                </div>
            </div>
        </div>
        <carcpn></carcpn>
        <gotopcpn></gotopcpn>
    </div>
</template>

<!--订单确认组件-->
<template id="fiorderTemp">
    <div>
        <topbannercpn class="fixed-top">
            <div slot="content"  class="toptext" >
                确认订单
            </div>
        </topbannercpn>
        <div>
            <div>

                    <div class="col-3 fipay">

                    </div>
                    <div class="col-7 fipay text-muted">
                        {{item.name}}
                    </div>
                    <div class="col-2 fipay text-muted">
                        {{item.price}}
                    </div>
                </div>
            </div>
            <div class="container-fluid peisongfei">

                    <div class="col-10 offset-md-2"><h4>配送费</h4></div>
                    <div class="col-2 "><h4>3</h4></div>
                </div>
            </div>
        </div>

            <div class="total-left">
                <h2>49</h2>
            </div>
            <router-link to="/payonline">
                <div class="total-right">去支付</div>
            </router-link>
        </div>
        <gotopcpn></gotopcpn>
    </div>

<!--我的页面登录组件-->
<template id="loginTemp">
    <div>
        <topbannercpn>
            <div slot="content" class="toptext">
                用户登录
            </div>
        </topbannercpn>
        <div>
            <form>
                <div class="input-group mb-3 ">
                    <div class="input-group-prepend">
                        <span class="input-group-text">手机号码:</span>
                    </div>
                    <input type="text" class="form-control" placeholder="手机号码" id="demo" name="phone">
                </div>
                <div class="input-group mb-3 ">
                    <div class="input-group-prepend">
                        <span class="input-group-text">用户密码:</span>
                    </div>
                    <input type="text" class="form-control" placeholder="密码" id="demo1" name="password">
                </div>
                <button type="button" class="btn btn-success btn-block">登录</button>
                <router-link to="/register">
                    <button type="button" class="btn btn-outline-secondary btn-block">去注册</button>
                </router-link>

            </form>
        </div>
        <mainnavcpn></mainnavcpn>
        <gotopcpn></gotopcpn>
    </div>
</template>

<!--下面是在线支付页面-->
<template id="payTemp">
    <div class="wrapper">
        <topbannercpn>
            <div slot="content"  class="toptext">
                在线支付
            </div>
        </topbannercpn>
        <h3>订单信息:</h3>
        <div v-for="(item,index) in $root.badLists" >
            <ul class="order">
                <li>
                    <div class="order-info">
                        <p>{{item.tname}}<i class="fa fa-caret-down" v-on:click="haha=!haha"></i></p>
                        <div class="order-info-right">
                            <p>&#165;{{item.allprice}}</p>
                        </div>
                    </div>
                    <ul class="order-detailet" v-show="haha">
                        <li>
                            <p>{{item.foodname}}</p>
                            <p>&#165;{{item.foodnameprice}}</p>
                        </li>
                        <li>
                            <p>{{item.foodname2}}</p>
                            <p>&#165;{{item.foodname2price}}</p>
                        </li>
                        <li>
                            <p>{{item.peisong}}</p>
                            <p>&#165;3</p>
                        </li>
                    </ul>
                </li>
            </ul>
            </li>
            </ul>
        </div>
        <div class="wodima">
            <p><img src="../img/alipay.png" alt="">
                <i class="fa fa-check-square"></i></p>
            <p><img src="../img/wechat.png" alt=""></p>
        </div>
        <button>确认支付</button>
        <button type="button" class="btn btn-success btn-block">确认支付</button>
        <mainnavcpn></mainnavcpn>

    </div>
</template>

<!--注册组件-->
<template id="registerTemp">
    <div>
        <topbannercpn>
            <div slot="content" class="toptext">
                用户注册
            </div>
        </topbannercpn>
        <form>
            <div class="input-group mb-3 ">
                <div class="input-group-prepend">
                    <span class="input-group-text">手机号码:</span>
                </div>
                <input type="text" class="form-control" placeholder="手机号码"  name="phone">
            </div>
            <div class="input-group mb-3 ">
                <div class="input-group-prepend">
                    <span class="input-group-text">用户密码:</span>
                </div>
                <input type="text" class="form-control" placeholder="密码"  name="password">
            </div>
            <div class="input-group mb-3 ">
                <div class="input-group-prepend">
                    <span class="input-group-text">确认密码:</span>
                </div>
                <input type="text" class="form-control" placeholder="确认密码"  name="phone">
            </div>
            <div class="input-group mb-3 ">
                <div class="input-group-prepend">
                    <span class="input-group-text">用户姓名:</span>
                </div>
                <input type="text" class="form-control" placeholder="用户姓名"  name="password">
            </div>
            性别:<input type="radio" name="sex">男
            <input type="radio" name="sex">女
            <button type="button" class="btn btn-success btn-block">注册</button>
